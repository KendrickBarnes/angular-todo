<div class="modal fade none-border" id="todo-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><strong>New Todo</strong></h4>
            </div>
            <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="text" class="form-control-label">Todo</label>
                <input type="text" id="text" [(ngModel)]="text" name="text" placeholder="Add Todo" class="form-control">
            </div>
            <div class="form-group">
                <label for="day" class="form-control-label">Day</label>
                <input type="text" id="day" [(ngModel)]="day" name="day" placeholder="Add Day" class="form-control">
            </div>
            <div class="form-group">
                <label for="reminder" class="form-check-label">Reminder</label>
                <input type="checkbox" id="reminder" [(ngModel)]="reminder" name="reminder" class="form-control">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success save-event waves-effect waves-light">Submit</button>                
            </div>
            </form>
        </div>
    </div>
</div>
